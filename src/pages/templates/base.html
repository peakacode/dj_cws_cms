{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
	<head>
    <title>{% block title %}{% endblock title %}Django Tailwind</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		{% tailwind_preload_css %}
		{% tailwind_css %}
	</head>
	<body class="bg-gray-50">
		<div class="flex flex-col h-screen">
		{% include "inc/navbar.html" %}

		<div class="flex-grow">
			{% block content %}
			{% endblock content %}
		</div>

		<footer class="py-5 text-center bg-gray-300">
			<p class="text-sm text-gray-700">Copyright &copy; 2022 - Django CRM</p>
		</footer>
	</div>
	</body>
</html>
